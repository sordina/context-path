<head>
  <title>context-path</title>
</head>

<body>
	{{> content }}
</body>

<template name="content">

	<div id="left">
		<form id="settings">
			<h1><input type="text" value="MyRule" /></h1>
			<p>
				<label for="toolpoint">Point</label>  <input id="toolpoint" type="radio" name="tool" value="point" checked="checked" />
				<label for="toolerase">Eraser</label> <input id="toolerase" type="radio" name="tool" value="eraser" />
				&nbsp; &nbsp; &nbsp;
				<label for="scale">Scale</label> <input id="scale" name="scale" type="text" />
				&nbsp; &nbsp; &nbsp;
				<label for="background">Background</label> <input id="background" name="background" type="text" />
			</p>
		</form>

		<pre id="output">{{> output }}</pre>
	</div>

	<canvas id="right" />
</template>

<template name="output">
path {{ title }} {
  MOVETO{ x {{ startx }} y {{ starty }} }
  {{#each segments}}
  {{> segment }}{{/each}}

  FILL{}
}
</template>

<template name="segment"> LINETO{ x {{ x }} y {{ y }} } </template>
