<template name="options">
	<form id="settings">
		<h1><input id="title" type="text" value="MyRule" /></h1>
		<div id="stats">{{> stats }}</div>
		<p>
			<label for="toolpoint">Point</label>
			<input id="toolpoint" type="radio" name="tool" value="point" checked="checked" />

			<label for="toolerase">Eraser</label>
			<input id="toolerase" type="radio" name="tool" value="eraser" />
			&nbsp; &nbsp; &nbsp;

			<label for="newstyle">New Style?</label>
			<input id="newstyle" checked="checked" type="checkbox" name="newstyle" />
			&nbsp; &nbsp; &nbsp;

			<label for="wrapper">Wrapper?</label>
			<input id="wrapper" type="checkbox" name="wrapper" />
			&nbsp; &nbsp; &nbsp;

			<label for="scale">Scale</label>
			<input id="scale" type="checkbox" checked="checked" name="scale" />
		</p>
	</form>
</template>
